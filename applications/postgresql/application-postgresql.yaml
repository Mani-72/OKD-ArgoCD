apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openobserve-postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.1
    helm:
      valueFiles:
        - postgres-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openobserve
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
