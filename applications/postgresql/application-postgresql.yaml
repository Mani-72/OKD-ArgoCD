apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openobserve-postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mani-72/OKD-ArgoCD.git 
    targetRevision: main 
    path: applications/postgresql # Point to the directory containing your Chart.yaml and values file
    helm:
      valueFiles:
        - postgres-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openobserve
  syncPolicy:
    automated:
      prune: true
      selfHeal: true